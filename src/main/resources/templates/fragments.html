<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="table">
<!--      <span th:each="job : ${jobs}">-->
    <table class="job-listing" th:each="job : ${jobs}">
      <tr>
        <th>ID</th>
        <td th:text="${job.id}">id</td>
      </tr>
      <tr>
        <th>Name</th>
        <td th:text="${job.name}">id</td>
      </tr>
      <tr>
        <th>Employer</th>
        <td th:text="${job.employer}">id</td>
      </tr>
      <tr>
        <th>Location</th>
        <td th:text="${job.location}">id</td>
      </tr>
      <tr>
        <th>Position Type</th>
        <td th:text="${job.positionType}">id</td>
      </tr>
      <tr>
        <th>Skill</th>
        <td th:text="${job.coreCompetency}">id</td>
      </tr>
    </table>
<!--  </span>-->
</div>

</body>
</html>
